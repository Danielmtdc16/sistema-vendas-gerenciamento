<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="/css/menu.css">
    <script src="script.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul id="Mobile">
                <li class="link"><a href="">Cardápio</a></li>
                <li style="border-top: none;" class="link"><a href="">Promoções</a></li>
            </ul>
            <div onclick="Menu()" id="div_container">
                <div id="botao">
                    <div id="line1"></div>
                    <div id="line2"></div>
                    <div id="line3"></div>
                </div>
            </div>
            
            <ul id="Nav_login">
                <li>
                    <a id="Login" href="index.html">Inicio</a>
                </li>
            </ul>
            
            <div id="box1">
                <img id="Imagem1" src="Login.png" alt="">
            </div>

            <ul id="Nav_navegacao">
                <li><a href="">Cardápio</a></li>
                <li><a href="">Promoções</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>

            <div id="box2">
                <img id="Imagem1" src="Carrinho.png" alt="">
            </div>
        </nav>
    </header>
    <main>
        <h1>Preencha as Informações</h1>
        <form id="Compra" action="">
            <fieldset>
                <legend>Contato</legend>
                <label for="Nome">
                    Nome <input 
                    type="text" 
                    name="Nome" 
                    id="Nome"
                    placeholder="Digite seu nome"
                    pattern="[a-z A-Z]{10,30}"

                    required
                    title="Somente letras e minimo de carcteres 10, maximo 30"
                    autofocus
                    >
                </label>
                <label for="Telefone">
                    Telefone <input 
                    type="tel" 
                    name="Telefone" 
                    id="Telefone"
                    required

                    placeholder="Informe seu telefone"
                    pattern="[0-9 ]{11,15}"
                    title="minimo 11 digitos, maximo 15 digitos"
                    >
                </label> <br>
                <label for="Bairro">
                    Bairro <input 
                    type="text" 
                    name="Bairro" 
                    id="Bairro"
                    required

                    pattern="{10,70}"
                    placeholder="Nome do Bairro"
                    title="Informe o nome do bairro, evite usar simbolos"
                    >
                </label>
                <label for="Rua">
                    Bairro <input 
                    type="text" 
                    name="Rua" 
                    id="Rua"
                    required

                    pattern="{10,70}"
                    placeholder="Nome da Rua"
                    title="Informe o nome da Rua, evite usar simbolos"
                    >
                </label> <br>
                <label for="Casa">
                    Casa <input 
                    type="number" 
                    name="Casa" 
                    id="Casa"
                    min="1"

                    title="Apenas numeros são aceitos"
                    placeholder="Informe numero da casa"
                    >
                </label>
                <label for="Complemento">
                    Complemento <input 
                    type="text" 
                    name="Complemento" 
                    id="Complemento"
                    maxlength="100"
                    placeholder="Informe um complemento"
                    title="Tente ser o mais expecifico possivel"

                    >
                </label>
            </fieldset>
            <h2>Forma de Pagamento</h2>
            <fieldset>
                <legend>Pagamento</legend>
                
                <label for="Pagamento">
                    Pix <input 
                    type="radio" 
                    name="Pagamento" 
                    id="Pagamento"> <br>
                    Cartão <input 
                    type="radio" 
                    name="Pagamento" 
                    id="Pagamento"> <br>
                    Á Vista <input 
                    type="radio" 
                    name="Pagamento" 
                    id="Pagamento">
                </label>
            </fieldset>
            <button form="Compra" type="submit">Comprar</button>
        </form>
    </main>
</body>
</html>
